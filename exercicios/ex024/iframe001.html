    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        <!--Tamanho padrão de 300 por 150-->
        Acessano o site do

        </iframe>
         para aprender a programar
    </p>
    O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500px" height="500px" scolling="no">
        no<a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
    </iframe>
    também é bem legal!
    <p>
    
</body>
